<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // input age
        var age = prompt('คุณอายุเท่าไหร่');
        
        // check age
        if (age == '' || age == null) {
            alert('คุณไม่ได้กรอกอะไร');
        } else if (age <= 12) {
            alert('คุณเป็นเด็ก');
        } else if (age <= 18) {
            alert('คุณเป็นวัยุร่น');
        } else if (age > 18){
            alert('คุณเป็นผู้ใหญ่');
        } else {
            alert('กรุณากรอกตัวเลข')
        }
    </script>
</body>
</html>
