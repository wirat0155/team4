<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <label for="name">ชื่อ</label>
    <input oninput="show_name()" type="text" id="name" name="name">
    <br>
    <label for="name">รหัสผ่าน</label>
    <input onchange="show_password()" type="password" id="password" name="password">
    <p id="result_name"></p>
    <p id="result_password"></p>
    <script>
        function show_name() {
            var name = $('input[name="name"]').val();
            $('#result_name').text('');
            $('#result_name').text('ชื่อของคุณคือ ' + name);
        }
        function show_password() {
            var password = $('input[name="password"]').val();
            $('#result_password').text('');
            $('#result_password').text('รหัสผ่านของคุณคือ ' + password);
        }
    </script>
</body>
</html>
