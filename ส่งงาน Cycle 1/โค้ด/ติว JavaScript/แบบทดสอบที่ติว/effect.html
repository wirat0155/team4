    <p class="orange_div" style="width: 100px; height: 100px; background-color: orangered;"></p>
    
    <button onclick="show()">แสดง</button>
    <button onclick="hide()">ซ่อน</button>
    
    <script>
        // 1000 = 1 วินาที
        // เข้าถึง tag $('div')
        // เข้าถึงจาก id $('#some_id')

        function show() {
            $('p.orange_div').slideDown();
        }
        function hide() {
            $('p.orange_div').slideUp();
        }
    </script>
    
</body>
